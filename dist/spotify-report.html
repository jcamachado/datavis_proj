<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./spotify-2023.csv", {"name":"./spotify-2023.csv","mimeType":"text/csv","path":"./spotify-2023.csv"});

define({id: "0799ad4a", inputs: ["FileAttachment"], outputs: ["spotify_file","sortedData","first100Records"], body: async (FileAttachment) => {
const spotify_file = await FileAttachment("./spotify-2023.csv").csv({typed: true});

// // Sort data by 'in_spotify_charts' attribute in ascending order
const sortedData = spotify_file.sort((a, b) => a.in_spotify_charts - b.in_spotify_charts);

// // // Get only the first 100 records
const first100Records = sortedData.slice(0, 100);
return {spotify_file,sortedData,first100Records};
}});

define({id: "f31eeb87", inputs: ["Plot","first100Records"], outputs: ["bpmChart"], body: (Plot,first100Records) => {
function bpmChart(data, {width} = {}) {
  return Plot.auto(first100Records, {x: "bpm", y: "released_month", color: "in_spotify_charts"}).plot()
}

return {bpmChart};
}});

define({id: "f6f91012", inline: true, inputs: ["resize","bpmChart","spotify_file","display"], body: async (resize,bpmChart,spotify_file,display) => {
display(await(
resize((width) => bpmChart(spotify_file, {width}))
))
}});

</script>
